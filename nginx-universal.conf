# PDF Master 通用 Nginx 配置
# 這個配置文件能自動適應有無 SSL 的情況，無需重寫

# HTTP 服務器 - 始終可用
server {
    listen 80;
    server_name _;
    
    root /var/www/pdfmaster;
    index index.html;
    
    # Let's Encrypt 驗證 - 必須通過 HTTP
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
    
    # 主要應用
    location / {
        try_files $uri $uri/ /index.html;
        
        # 基本安全頭部
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # 靜態資源
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # API 代理
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 健康檢查
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

# HTTPS 服務器 - 只在有證書時生效
# 使用 Nginx 的條件包含功能
# 將在部署腳本中動態創建或刪除此文件
include /etc/nginx/sites-available/pdfmaster-ssl-active.conf; 