# PDF Master 智能 Nginx 配置
# 這個配置會自動適應有無 SSL 證書的情況

# HTTP 服務器塊 - 始終啟用
server {
    listen 80;
    server_name _;  # 接受任何域名
    
    root /var/www/pdfmaster;
    index index.html;
    
    # 如果有 SSL，重定向到 HTTPS（可選）
    # 注意：這裡使用 if 來檢查是否應該重定向
    set $redirect_to_https 0;
    
    # 只有當訪問的是具體域名且有 SSL 時才重定向
    if ($host != "localhost") {
        set $redirect_to_https 1;
    }
    
    # 檢查 SSL 證書是否存在（通過檢查文件）
    if (!-f /etc/letsencrypt/live/$host/fullchain.pem) {
        set $redirect_to_https 0;
    }
    
    # 基本位置配置
    location / {
        # 如果需要重定向且不是 Let's Encrypt 驗證
        if ($redirect_to_https = 1) {
            return 301 https://$host$request_uri;
        }
        
        try_files $uri $uri/ /index.html;
        
        # 安全頭部
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # Let's Encrypt 驗證路徑 - 始終通過 HTTP
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
    
    # 靜態資源緩存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # API 代理（如果需要）
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 健康檢查端點
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

# HTTPS 服務器塊 - 使用 include 來條件性加載
# 創建一個單獨的 SSL 配置文件，只在有證書時包含
include /etc/nginx/sites-available/pdfmaster-ssl.conf; 